<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyStore</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidhuvud">
        <div>
          <p>Arnolds Skrot</p>
          <img src="img/barbell.jpg" alt="logo" />
        </div>
      </div>
      <div class="meny">
        <div><a href="index.html">Startsida</a></div>
        <div><a href="productinfo.html">Produktsida</a></div>
        <div><a href="contact.html">Kontaktsida</a></div>
      </div>
      <div class="övrigt">

          <h3>Arnold Undrar:</h3>
          <p>"Vill du ha mig som personlig tränare?"</p>
          <form action="contact.html">
            <button type="submit">Info</button>
          </form>

      <div class="produktinfo">
        <div>
          <table>
            <tr>
              <th>Vikt:</th>

              <td>Lätt</td>
              <td>100:-/pass</td>

            </tr>
            <tr>
              <td>Tung</td>
              <td>1000:-/pass</td>
              <td>Nej</td>
            </tr>
            <tr>
              <td>Arnold</td>
              <td>10000:-/pass</td>
              <td>Ja</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="sidfot">
        <h4>
          Allt material på denna webbsida är skyddat enligt lagen om upphovsrätt
        </h4>
        <img src="img/arnold3.jpg" alt="image of arnold" />
      </div>
    </div>
  </body>
</html>
