<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyStore</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidhuvud">
        <div>
          <p>Arnolds Skrot</p>
          <img src="img/barbell.jpg" alt="logo" />
        </div>
      </div>
      <div class="meny">
        <div><a href="index.html">Startsida</a></div>
        <div><a href="productinfo.html">Produktsida</a></div>
        <div><a href="contact.html">Kontaktsida</a></div>
      </div>

      <div class="övrigt">
        <div class="undrar">
          <h3>Arnold Undrar:</h3>
          <p>"Vill du ha mig som personlig tränare?"</p>
          <form action="contact.html">
            <button type="submit">Info</button>
          </form>
        </div>
      </div>
      <div class="huvudinnehåll">
        <div>
          <h1>Lättvikt:</h1>
          <form action="productinfo.html">
            <button type="submit">Pris</button>
          </form>
          <img
            src="img/lätt.jpg"
            alt="image of a small boy with light barbells"
          />
        </div>
        <div>
          <h1>Tungvikt:</h1>
          <form action="productinfo.html">
            <button type="submit">Pris</button>
          </form>
          <img
            src="img/mellan.jpg"
            alt="image of an old man with heavy barbells"
          />
        </div>
        <div>
          <h1 style="margin-right: 28px">Arnold:</h1>
          <form action="productinfo.html">
            <button type="submit">Pris</button>
          </form>
          <img src="img/tung.jpg" alt="image of an very strong man (arnold?)" />
        </div>
      </div>

      <div class="sidfot">
        <div>
          <h4>
            Allt material på denna webbsida är skyddat enligt lagen om
            upphovsrätt
          </h4>
        </div>
        <div>
          <img src="img/arnold3.jpg" alt="image of arnold with a quote" />
        </div>
      </div>
    </div>
  </body>
</html>
